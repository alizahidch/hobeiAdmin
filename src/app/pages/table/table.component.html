<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Orders</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Number Id
              </th>
              <th>
                Email
              </th>
              <th>
                Country
              </th>
              <th class="text-right">
                Payment Method
              </th>
              <th>
                Total
              </th>
              <th>
                Status
              </th>
            </thead>
            <tbody>
           
              <tr *ngFor="let x of orders">
                <td>
{{x.number_id}}                </td>
                <td>
                  {{x.email}}
                </td>
                <td>
                  {{x.country}}
                </td>
                <td class="text-right">
{{x.payment_method}}                </td>
<td>
  {{x.order_total}}
</td>
<td>
  {{x.status}}
</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
